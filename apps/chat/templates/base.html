<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonRisu - Character Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-600">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="{% url 'character_list' %}" class="text-white font-bold text-xl">DonRisu</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'character_create_background' %}" class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Create Character</a>
                        <a href="{% url 'character_list' %}" class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">My Characters</a>
                        <form method="post" action="{% url 'account_logout' %}" class="inline-block">
                            {% csrf_token %}
                            <button type="submit" class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                        <a href="{% url 'account_signup' %}" class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
