{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 px-4">
    <form method="post" class="w-full max-w-sm space-y-6 bg-white p-6 rounded-lg shadow">
        {% csrf_token %}
        <h2 class="text-xl font-bold text-center mb-4">Confirm Your Character</h2>
        <div class="space-y-2">
            <div><span class="font-semibold">Background:</span> {{ background|capfirst }}</div>
            <div><span class="font-semibold">Relationship:</span> {{ relationship|capfirst }}</div>
            <div><span class="font-semibold">Dynamic:</span> {{ dynamic|capfirst }}</div>
            <div><span class="font-semibold">Species:</span> {{ species|capfirst }}</div>
            <div><span class="font-semibold">Appearance:</span> {{ appearance|capfirst }}</div>
        </div>
        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Character Name</label>
            <input type="text" name="name" required class="w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold text-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Create Character</button>
    </form>
</div>
{% endblock %}
