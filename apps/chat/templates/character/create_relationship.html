{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 px-4">
    <form method="post" class="w-full max-w-sm space-y-6 bg-white p-6 rounded-lg shadow">
        {% csrf_token %}
        <h2 class="text-xl font-bold text-center mb-4">Choose a Relationship</h2>
        <div class="grid grid-cols-2 gap-4">
        {% for value, label in relationships %}
        <button type="submit" name="relationship" value="{{ value }}" class="w-full py-4 rounded-lg bg-indigo-100 text-indigo-800 font-semibold text-lg hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            {{ label }}
        </button>
        {% endfor %}
        </div>
    </form>
</div>
{% endblock %}
